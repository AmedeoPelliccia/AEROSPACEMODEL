# ---------------------------------------------------------------------------
# NOTES
# ---------------------------------------------------------------------------
notes:
  - "Chapter numbering is unified: the same chapter number refers to different
     systems depending on MODEL (Q100=AIR-T, Q10=SPACE-T)"
  - "Chapter 057 example: ATA 57 Wings in Q100 air context; Solar Arrays /
     Deployment Panels in Q10 space context"
  - "The MODEL code disambiguates context; no renumbering is required"
  - "3-digit format is normative from this version; legacy 2-digit codes
     (ATA 00–98) are zero-padded automatically by the identifier module"
  - "Chapters 013 and 017 have never been allocated and are permanently void"
  - "Chapters 113→123 and 117→124 reassignment is authoritative"

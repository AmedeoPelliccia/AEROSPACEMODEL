      reason: "Contains '13' — X13 cultural exclusion; content reassigned to chapter 123"
      reassigned_to: "123"
    - chapter: "117"
      reason: "Contains '17' — X17 cultural exclusion; content reassigned to chapter 124"
      reassigned_to: "124"
  status: "NORMATIVE"

